<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script src="scripts/tictactoe.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <header class="header--big">Tic-Tac-Toe!</header>

    <div class="settings-container">

        <div class="input-group mb-3 player-num-select">
            <span class="input-group-text">Number of Players</span>
            <select class="form-select" aria-label="Number of players">
                <option value="1" selected>One</option>
                <option value="2">Two</option>
            </select>
        </div>

        <div class="input-group mb-3 player1-settings">
            <span class="input-group-text" id="player-addon1">Player 1 Name</span>
            <input type="text" class="form-control" placeholder="Player 1" aria-label="Player1Name" aria-describedby="player-addon1">
        </div>

        <div class="input-group mb-3 player2-settings player2-settings--remove">
            <span class="input-group-text" id="player-addon1">Player 2 Name</span>
            <input type="text" class="form-control" placeholder="Player 2" aria-label="Player1Name" aria-describedby="player-addon1">
        </div>

        <button class="btn-newgame btn-newgame--dark">New Game</button>
    </div>

    <div class="container container--inactive">
        <div data-position="0" class="square"></div>
        <div data-position="1" class="square"></div>
        <div data-position="2" class="square"></div>
        <div data-position="3" class="square"></div>
        <div data-position="4" class="square"></div>
        <div data-position="5" class="square"></div>
        <div data-position="6" class="square"></div>
        <div data-position="7" class="square"></div>
        <div data-position="8" class="square"></div>
    </div>

    <footer></footer>
    
</body>
</html>
